<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script

    <link

      rel="stylesheet"
    />

    <link

    <title>bioSite</title>

  <body>
    <nav class="navbar sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><h2>Ross Garwood</h2></a>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn me-md-2" type="button">
            <a class="text-decoration-none" href="index.html"><h5>Home</h5></a>
          </button>

          <button class="btn btn me-md-2" type="button">
            <a class="text-decoration-none" href="About page.html"
              ><h5>About</h5></a
            >
          </button>
          <button class="btn btn" type="button">
            <a class="text-decoration-none" href="Hobby page.html"
              ><h5>Hobbies</h5></a
            >
          </button>
        </div>
      </div>
    </nav>

    <main>
      <div class="row">
        <div class="col-md-12 firstrow">
          <div id="portrait-envelope" class="mx-auto my-auto">
            <img
              id="portraitimg"
              src="./Assets/images/ross-portrait.jpg"
              class="img-fluid d-block some-item"
              alt="Ross portrait"
            /><a
              href="https://www.linkedin.com/in/ross-garwood-857a6a70/"
              id="linkedin"
            >
              <img src="Assets/images/Linkedin.png"
            /></a>
          </div>
        </div>
      </div>

      <div class="tiebox">
        <img src="Assets/images/bt-large.png" class="tieboximg" />
        <div class="linkbox">
          <a href="About page.html"><h3>About</h3></a
          ><a href="Hobby page.html" id="hobby-link"><h3>Hobby</h3></a>
        </div>
      </div>
      <div class="row nameh1">
        <div class="col-md-12">
          <h1>Ross Garwood</h1>
        </div>
      </div>

      <div>
        <div class="row img2">
          <div class="col-md-3"></div>
          <div class="col-md-3">
            <img
              id="accidentimg"
              src="./Assets/images/car-accident-photo.jpg"
              class="img-fluid"
              alt="car accident photo"
            />
          </div>
          <div class="col-md-3">
            <img
              id="readnewspaperimg"
              src="./Assets/images/ross-read-newspaper.jpg"
              class="img-fluid"
              alt="read newspaper"
            />
          </div>
          <div class="col-md-3"></div>
        </div>
      </div>

    <footer>
      <div class="footerp">
        <p class="p2">&copy; Copyright April Yang</p>
      </div>
